name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    env:
      SITE_URL: ${{ vars.SITE_URL || format('https://{0}.github.io', github.repository_owner) }}
      BASE_PATH: ${{ vars.BASE_PATH || '/' }}
      WEBSITE_ID: ${{ vars.WEBSITE_ID || '' }}
      UMAMI_SCRIPT_URL: ${{ vars.UMAMI_SCRIPT_URL || '' }}
      HACS_FETCH_STRICT: "true"
      HACS_FETCH_TIMEOUT_MS: "30000"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate publication settings
        run: |
          echo "SITE_URL=${SITE_URL}"
          echo "BASE_PATH=${BASE_PATH}"
          echo "WEBSITE_ID configured=$([ -n \"${WEBSITE_ID}\" ] && echo true || echo false)"
          echo "UMAMI_SCRIPT_URL=${UMAMI_SCRIPT_URL:-<default cloud>}"
          echo "HACS_FETCH_STRICT=${HACS_FETCH_STRICT}"
          echo "HACS_FETCH_TIMEOUT_MS=${HACS_FETCH_TIMEOUT_MS}"
          if [ "${SITE_URL}" = "https://example.com" ]; then
            echo "::error::SITE_URL resolves to placeholder https://example.com. Configure repository variable SITE_URL before deployment."
            exit 1
          fi

      - name: Sync HACS datasets
        run: npm run sync:hacs

      - name: Build site
        run: npx astro build

      - name: Verify publication output
        run: npm run verify:publication

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
